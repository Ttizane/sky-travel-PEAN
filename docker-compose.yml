services:
  db:
    image: postgres:16-alpine
    container_name: skytravel-db
    restart: always
    environment:
      POSTGRES_DB: SkyTravelDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d/
    ports: ["5432:5432"]

  server:
    build:
      context: ./server
    container_name: skytravel-server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://admin:postgres@db:5432/SkyTravelDb
    depends_on:
      - db
    #volumes:
    #  - ./server:/app
    # Espongo per test diretti (facoltativo)
    ports:
      - "3000:3000"

  client:
    build:
      context: ./client
    container_name: skytravel-client
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "4200:4200"

volumes:
  postgres-data:

