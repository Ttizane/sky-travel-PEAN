@if (isOpen) {
<div class="modal modal-open">
  @if (isOpenPopup) {
    <div class="fixed inset-0 z-[120] flex items-center justify-center bg-black/20 backdrop-blur-sm">
      <div class="w-full max-w-xl mx-auto px-6">
        <app-popup
          [message]="popupMessage"
          [type]="popupType"
          (onClose)="closePopup()"
        ></app-popup>
      </div>
    </div>
  }
  <div class="modal-box w-11/12 max-w-2xl modal-form-container bg-white border-2 border-blue-200 rounded-2xl shadow-2xl relative">
    <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" (click)="close()">âœ•</button>
    <h3 class="text-2xl font-bold text-blue-900 mb-2">Crea Nuova Tratta</h3>
    <p class="text-blue-600 mb-6">Compila i campi per aggiungere una nuova tratta</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-control">
        <label class="label"><span class="label-text text-blue-800 font-semibold">Codice Tratta</span></label>
        <input type="text" [value]="routeCode" placeholder="IATAcomp-IATAandata-IATAritorno" class="input w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800 placeholder-blue-400" readonly />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text text-blue-800 font-semibold">Distanza (km) *</span></label>
  <input type="number" placeholder="es. 482" class="input w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800 placeholder-blue-400" min="1" required (input)="onDistanceInput($any($event.target).value)" />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text text-blue-800 font-semibold">Aeroporto di Partenza *</span></label>
        <select class="select w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800" required (change)="selectedDepartIata = $any($event.target).value">
          <option disabled selected>Seleziona aeroporto</option>
          @if (airportsFlat && airportsFlat.length > 0) {
            @for (ap of airportsFlat; track ap.iata) {
              <option [value]="ap.iata">{{ ap.iata }} - {{ ap.city }}</option>
            }
          }
        </select>
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text text-blue-800 font-semibold">Aeroporto di Arrivo *</span></label>
        <select class="select w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800" required (change)="selectedArriveIata = $any($event.target).value">
          <option disabled selected>Seleziona aeroporto</option>
          @if (airportsFlat && airportsFlat.length > 0) {
            @for (ap of airportsFlat; track ap.iata) {
              <option [value]="ap.iata">{{ ap.iata }} - {{ ap.city }}</option>
            }
          }
        </select>
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text text-blue-800 font-semibold">Durata Media Volo *</span></label>
        <div class="grid grid-cols-2 gap-2">
          <input type="number" placeholder="Ore" class="input w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800 placeholder-blue-400" min="0" max="23" required (input)="onDurationHoursInput($any($event.target).value)" />
          <input type="number" placeholder="Minuti" class="input w-full bg-white border-2 border-blue-200 focus:border-blue-400 hover:border-blue-300 rounded-xl focus:outline-none text-blue-800 placeholder-blue-400" min="0" max="59" required (input)="onDurationMinutesInput($any($event.target).value)" />
        </div>
        <label class="label"><span class="label-text-alt text-blue-600">Tempo di volo previsto</span></label>
      </div>
    </div>
    <div class="modal-action mt-2">
      <div class="w-full flex gap-2 justify-end">
        <button type="button" class="btn btn-ghost" (click)="close()" [disabled]="submitting">Annulla</button>
        <button type="button" class="btn bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white border-none rounded-xl font-semibold shadow-lg" (click)="onCreateClick()" [disabled]="submitting">Crea Tratta</button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop bg-black/40" (click)="close()"></div>
</div>
}
