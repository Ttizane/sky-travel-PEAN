<!-- Global popup/toast -->
<div class="fixed inset-0 z-40 flex items-center justify-center bg-black/20 backdrop-blur-sm pointer-events-none">
    <div class="w-full max-w-2xl mx-auto px-6 pointer-events-auto">
        <div
        class="rounded-2xl border shadow-2xl transition-all p-6 md:p-7 flex flex-col gap-3"
        [ngClass]="{
            'bg-blue-50 border-blue-200': type === 'info',
            'bg-yellow-50 border-yellow-200': type === 'warning',
            'bg-green-50 border-green-200': type === 'success',
            'bg-red-50 border-red-200': type === 'error'
        }"
        role="alertdialog"
        aria-modal="true"
        [attr.aria-label]="getTitle()">

        <!-- Header -->
        <div class="flex items-center justify-between gap-4">
            <div class="flex items-center gap-3">
            @if (type === 'info') {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="size-6 text-blue-700">
                <path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5H5.625Z" />
                <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
                </svg>
            }
            @if (type === 'warning') {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="size-6 text-yellow-700">
                <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
            }
            @if (type === 'success') {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="size-6 text-green-700">
                <path fill-rule="evenodd" d="M8.603 3.799A4.49 4.49 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.49 4.49 0 0 1 3.498 1.307 4.491 4.491 0 0 1 1.307 3.497A4.49 4.49 0 0 1 21.75 12a4.49 4.49 0 0 1-1.549 3.397 4.491 4.491 0 0 1-1.307 3.497 4.491 4.491 0 0 1-3.497 1.307A4.49 4.49 0 0 1 12 21.75a4.49 4.49 0 0 1-3.397-1.549 4.49 4.49 0 0 1-3.498-1.306 4.491 4.491 0 0 1-1.307-3.498A4.49 4.49 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.49 4.49 0 0 1 1.307-3.497 4.49 4.49 0 0 1 3.497-1.307Zm7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                </svg>
            }
            @if (type === 'error') {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="size-6 text-red-700">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
            }

            <h3 class="font-bold text-lg md:text-xl"
                [ngClass]="{
                    'text-blue-800': type === 'info',
                    'text-yellow-800': type === 'warning',
                    'text-green-800': type === 'success',
                    'text-red-800': type === 'error'
                }">
                {{ getTitle() }}
            </h3>
            </div>
        </div>

        <!-- Body + Actions -->
        <div class="flex justify-between items-start gap-4">
            <div class="text-base md:text-lg font-medium"
                [ngClass]="{
                    'text-blue-800': type === 'info',
                    'text-yellow-800': type === 'warning',
                    'text-green-800': type === 'success',
                    'text-red-800': type === 'error'
                }">
            {{ message }}
            </div>

            <button type="button"
                    class="btn btn-sm rounded-xl"
                    (click)="close()"
                    [ngClass]="{
                    'bg-blue-600 text-white hover:bg-blue-700 border-blue-600': type === 'info',
                    'bg-yellow-600 text-white hover:bg-yellow-700 border-yellow-600': type === 'warning',
                    'bg-green-600 text-white hover:bg-green-700 border-green-600': type === 'success',
                    'bg-red-600 text-white hover:bg-red-700 border-red-600': type === 'error'
                    }"
                    aria-label="Chiudi avviso">
            OK
            </button>
        </div>
        </div>
    </div>
</div>
